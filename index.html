<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Cash Register</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav class="head">
        <h1> The Cash Register </h1>
    </nav>

    <div class="container">
        <p class="para" >Welcome to the cash return manager !</p> 
        <p class="para" >Enter the bill amount, cash given by the customer and know number of notes to return.</p>

        <label for="bill-amount">Bill Amount:</label>
        <input type="number" id="bill-amount" placeholder="Enter the bill in numbers"> <br> 

        <label for="cashgiven">Cash Given:</label>
        <input type="number" id="cashgiven" placeholder="Enter the cash received"> <br> 

        <ul>
            <button id="chck-btn">Check</button>
            <button id="rst-btn">Reset</button>
        </ul>
        
        
        <div id="error-message"> </div>
        <br> <br> 


        <div class="cashtable">
            <table class="cash-return">
                <caption>Cash Return</caption>
                <tr>
                    <th>No. of Notes</th>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                </tr>
    
                <tr>
                    <th>Notes</th>
                    <td>2000</td>
                    <td>500</td>
                    <td>100</td>
                    <td>20</td>
                    <td>10</td>
                    <td>5</td>
                    <td>1</td>
                </tr>
            </table>
        </div>
    </div>

        </ul>
        </footer>

    <script src="./app.js"></script>
</body>
</html>
